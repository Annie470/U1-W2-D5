<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="bg-dark px-1 py-1">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>

      <nav class="bg-lightblue">
        <ul class="py-1 px-1">
          <li><a class="a-white" href="#">All</a></li>
          <li><a class="a-white" href="#">Today's deals</a></li>
          <li><a class="a-white" href="#">Customer Service</a></li>
          <li><a class="a-white" href="#">Registry</a></li>
          <li><a class="a-white" href="#">Gift Cards</a></li>
          <li><a class="a-white" href="#">Sell</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="bg-yellow">
        <div class="text-center">
          <p class="py-1">Shop All Holiday Gift Cards</p>
        </div>
      </section>
      <section id="banner" class="my-1 text-center">
        <div>
          <h2 class="f-weight-w">Holiday Gift Guides</h2>
          <h4 class="f-weight-w">Be a go-gifter</h4>
        </div>
      </section>
      <section class="s-1 py-1 px-1">
        <div>
          <p class="f-weight-b px-1">Find the perfect gift</p>
          <p class="p-shop f-weight-bl">Shop now</p>
        </div>
        <div class="card-container">
          <div class="card-img1"></div>
          <div class="card-img2"></div>
          <div class="card-img3"></div>
          <div class="card-img4"></div>
        </div>
      </section>
      <section>
        <article>
          <div class="d-article my-1">
            <img src="./assets/images/img_9.png" alt="A VR Headset " />

            <div class="text-center py-2">
              <p class="f-weight-b inline">Play the gifting game</p>
              <p class="f-weight-bl inline px-1">Shop gaming</p>
            </div>
          </div>
        </article>
        <article>
          <div class="d-article">
            <img
              src="./assets/images/img_10.png"
              alt="A table with books, headphones and eyeglasses" />
          </div>
          <div class="text-center py-2">
            <p class="f-weight-b inline">The sound of cheer</p>
            <p class="f-weight-bl inline px-1">Shop Audio & Accessories</p>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="text-center bg-lightblue py-1">
        <a class="f-weight-w" href="#nav">Back to top</a>
      </div>
      <div class="bg-dark">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
